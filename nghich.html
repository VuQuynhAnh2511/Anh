<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc mừng Ngày quốc tế Đàn ông</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #d8e6f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #006400; /* Dark green */
        font-size: 2.5em;
        line-height: 1.2;
        margin-bottom: 20px;
      }

      .message {
        color: #000;
        font-size: 1.2em;
        font-style: italic;
        margin-bottom: 30px;
      }

      .flowers img {
        width: 350px;
        height: 300px;
        margin-top: 20px;
        border-radius: 8px;
        border: 4px solid #82827f; /* Golden border */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Chúc mừng <br />
        Ngày quốc tế Đàn ông
      </h1>
      <p class="message">
        Trong mắt tớ các cậu đều rất tuyệt vời! <br />
        Hãy luôn luôn rạng rỡ và tỏa sáng theo cách của các cậu!
      </p>
      <div class="flowers">
        <img
          src="https://bloganchoi.com/wp-content/uploads/2023/05/hinh-nen-hoa-tulip-chill-pinterest-54-696x928.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
